<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Slot for {{ game.title }}</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding-top: 60px;
        }

        /* Navbar Styling */
        .navbar {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff4c4c;
            text-decoration: none;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #dff0d8;
        }

        .menu-toggle {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: white;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
                background-color: rgba(0, 0, 0, 0.9);
                position: absolute;
                top: 60px;
                left: 0;
                padding: 10px 0;
            }

            .nav-links.active {
                display: flex;
            }
        }

        /* Booking Form */
        .container {
            width: 80%;
            max-width: 800px;
            margin: 80px auto 40px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            color: #0056b3;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <a href="{% url 'user_home' %}" class="logo">Game Hub</a>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <div class="nav-links">
        <a href="{% url 'user_home' %}">Home</a>
        <a href="{% url 'my_bookings' %}">My Bookings</a>
        <a href="{% url 'game_logout' %}">Logout</a>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
    <h1>Book Slot for {{ game.title }}</h1>
    <form method="POST" action="{% url 'book_slot' game_id=game.id %}?date={{ selected_date }}">
        {% csrf_token %}
        <div class="form-group">
            <label for="date">Select a Date:</label>
            <input type="date" name="date" id="date" value="{{ selected_date }}" required>
        </div>
        <button type="submit">Show Available Slots</button>
    </form>

    {% if selected_date %}
        <div class="selected-date">
            <p><strong>Selected Date:</strong> {{ selected_date }}</p>
        </div>

        {% if all_slots %}
            <form method="POST" action="{% url 'book_slot' game_id=game.id %}?date={{ selected_date }}">
                {% csrf_token %}
                <input type="hidden" name="date" value="{{ selected_date }}">
                <div class="form-group">
                    <label for="slot">Select a Slot:</label>
                    <select name="slot_id" id="slot" required>
                        {% for slot in all_slots %}
                            <option value="{{ slot.id }}" {% if slot.reserved %}disabled{% endif %}>
                                {{ slot.time_slot }} {% if slot.reserved %}(Booked){% endif %}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" name="name" placeholder="Your Name" value="{{ user_name }}" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Your Email" value="{{ user_email }}" required>
                </div>
                <button type="submit">Book Now</button>
            </form>
        {% else %}
            <p class="no-slots">No available slots for this date. Please select a different date.</p>
        {% endif %}
    {% endif %}
</div>

<script>
    function toggleMenu() {
        const navLinks = document.querySelector(".nav-links");
        navLinks.classList.toggle("active");
    }
</script>

</body>
</html>
