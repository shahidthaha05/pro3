<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Slot for {{ game.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .home-button {
            background-color: #008CBA;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            margin: 10px auto;
            text-decoration: none;
            display: inline-block;
        }

        .home-button:hover {
            background-color: #006f8f;
        }

        .selected-date {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }

        .slot-options {
            margin-top: 20px;
        }

        .no-slots {
            text-align: center;
            color: #d9534f;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Book Slot for {{ game.title }}</h1>

    <!-- Date Picker to select a date for booking -->
    <form method="POST" action="{% url 'book_slot' game_id=game.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="date">Select a Date:</label>
            <input type="date" name="date" id="date" value="{{ selected_date }}" required>
        </div>

        <button type="submit">Show Available Slots</button>
    </form>

    <!-- Display the selected date -->
    {% if selected_date %}
        <div class="selected-date">
            <p><strong>Selected Date:</strong> {{ selected_date }}</p>

        <!-- Display the available slots for the selected date -->
        {% if available_slots %}
            <form method="POST" action="{% url 'book_slot' game_id=game.id %}">
                {% csrf_token %}
                <input type="hidden" name="date" value="{{ selected_date }}">

                <div class="form-group">
                    <label for="slot">Select a Slot:</label>
                    <select name="slot_id" id="slot" required>
                        {% for slot in available_slots %}
                            <option value="{{ slot.id }}">{{ slot.time_slot }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- User Details -->
                <div class="form-group">
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>

                <button type="submit">Book Now</button>
            </form>
        {% else %}
            <p class="no-slots">No available slots for this date. Please select a different date.</p>
        {% endif %}
    {% endif %}
</div>

<!-- Home Button -->
<div class="button-container">
    <a href="{% url 'user_home' %}" class="home-button">Go to User Home</a>
</div>

</body>
</html>
