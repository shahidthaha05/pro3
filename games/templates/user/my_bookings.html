<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding-top: 60px;
        }

        /* Navbar Styling */
        .navbar {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff4c4c;
            text-decoration: none;
            text-transform: uppercase;
            margin-right: auto;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #dff0d8;
        }

        /* Hamburger Menu */
        .menu-toggle {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: white;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
                background-color: rgba(0, 0, 0, 0.9);
                position: absolute;
                top: 60px;
                left: 0;
                padding: 10px 0;
            }

            .nav-links.active {
                display: flex;
            }
        }

        /* Page Content */
        .container {
            width: 90%;
            max-width: 900px;
            margin: 100px auto 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        .cancel-btn {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .cancel-btn:hover {
            background-color: #c9302c;
        }

        .no-bookings {
            text-align: center;
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <a href="{% url 'user_home' %}" class="logo">My Bookings</a>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <div class="nav-links">
        <a href="{% url 'user_home' %}">Home</a>
        <a href="{% url 'my_bookings' %}">My Bookings</a>
        <a href="{% url 'game_logout' %}"onclick="return confirmLogout()">Logout</a>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
    <h2>My Bookings</h2>

    {% if bookings %}
        <table>
            <thead>
                <tr>
                    <th>Game</th>
                    <th>Date</th>
                    <th>Slot</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for booking in bookings %}
                <tr>
                    <td>{{ booking.game.title }}</td>
                    <td>{{ booking.date }}</td>
                    <td>{{ booking.slot.time_slot }}</td>
                    <td>
                        <form method="POST" action="{% url 'cancel_booking' booking.id %}">
                            {% csrf_token %}
                            <button type="submit" class="cancel-btn">Cancel</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="no-bookings">You have no bookings yet.</p>
    {% endif %}
</div>

<!-- JavaScript for Mobile Menu -->
<script>
    function toggleMenu() {
        const navLinks = document.querySelector(".nav-links");
        navLinks.classList.toggle("active");
    }
</script>
<script>
    // Confirm Logout Function
    function confirmLogout() {
        return confirm("Are you sure you want to logout?");
    }

</script>

</body>
</html>
