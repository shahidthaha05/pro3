<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ game.title }} - Available Slots</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #181818;
            color: #eaeaea;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #f1f1f1;
            margin-bottom: 20px;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .game-details {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        .game-title {
            font-size: 28px;
            font-weight: bold;
            color: #ff4c4c;
            margin-bottom: 15px;
        }

        .game-description {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 25px;
            text-align: justify;
        }

        .game-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .game-price, .game-rating {
            font-size: 18px;
            color: #f5f5f5;
            margin-bottom: 15px;
        }

        .button {
            display: inline-block;
            background-color: #ff4c4c;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e43d3d;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 30px;
            }

            .game-details {
                padding: 20px;
                width: 95%;
            }

            .game-title {
                font-size: 24px;
            }

            .game-description {
                font-size: 16px;
            }

            .game-image {
                max-width: 80%;
            }

            .button {
                font-size: 16px;
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            .game-title {
                font-size: 22px;
            }

            .game-description {
                font-size: 14px;
            }

            .button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

<h1>{{ game.title }} - Game Details</h1>

<div class="game-details">
    <p class="game-title">{{ game.title }}</p>
    <p class="game-description">{{ game.description }}</p>

    <!-- Display Game Image -->
    {% if game.image %}
        <img src="{{ game.image.url }}" alt="{{ game.title }} Image" class="game-image">
    {% else %}
        <p>No image available for this game.</p>
    {% endif %}

    <!-- Add other details if needed, like price, ratings, etc. -->
    {% if game.price %}
        <p class="game-price">Price: ${{ game.price }}</p>
    {% endif %}
    {% if game.rating %}
        <p class="game-rating">Rating: {{ game.rating }} / 5</p>
    {% endif %}
</div>

<!-- Button to go to the booking page -->
<a href="{% url 'book_slot' game_id=game.id %}" class="button">Check Available Slots</a>

</body>
</html>
