<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ game.title }} - Available Slots</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
            text-transform: uppercase;
        }

        .game-details {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .game-title {
            font-size: 28px;
            font-weight: bold;
            color: #444;
            margin-bottom: 10px;
        }

        .game-description {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .game-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .game-price, .game-rating {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
                margin-bottom: 20px;
            }

            .game-details {
                padding: 15px;
                width: 95%;
            }

            .game-title {
                font-size: 24px;
            }

            .game-description {
                font-size: 16px;
            }

            .button {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

<h1>{{ game.title }} - Game Details</h1>

<div class="game-details">
    <p class="game-title">{{ game.title }}</p>
    <p class="game-description">{{ game.description }}</p>

    <!-- Display Game Image -->
    {% if game.image %}
        <img src="{{ game.image.url }}" alt="{{ game.title }} Image" class="game-image">
    {% else %}
        <p>No image available for this game.</p>
    {% endif %}

    <!-- Add other details if needed, like price, ratings, etc. -->
    {% if game.price %}
        <p class="game-price">Price: ${{ game.price }}</p>
    {% endif %}
    {% if game.rating %}
        <p class="game-rating">Rating: {{ game.rating }} / 5</p>
    {% endif %}
</div>

<!-- Button to go to the booking page -->
<a href="{% url 'book_slot' game_id=game.id %}" class="button">Check Available Slots</a>

</body>
</html>
