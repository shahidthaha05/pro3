<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            background-color: #db0000;
            color: #fff;
            padding: 20px;
            border-radius: 8px 8px 0 0;
        }
        .form-container {
            margin-top: 20px;
            text-align: left;
        }
        .form-container label {
            font-size: 14px;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }
        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .form-container button {
            background-color: #d10000;
            color: white;
            padding: 14px 24px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .form-container button:hover {
            background-color: #b50000;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }
        .footer a {
            color: #db0000;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .form-container label {
                font-size: 12px;
            }

            .form-container input {
                font-size: 14px;
                padding: 10px;
            }

            .form-container button {
                font-size: 14px;
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .form-container label {
                font-size: 12px;
            }

            .form-container input {
                font-size: 14px;
            }

            .form-container button {
                font-size: 14px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Set a New Password</h1>
    </div>

    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="id_new_password1">New Password</label>
                {{ form.new_password1 }}
            </div>
            <div>
                <label for="id_new_password2">Confirm Password</label>
                {{ form.new_password2 }}
            </div>
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <div class="footer">
        <p><a href="{% url 'game_login' %}">Back to Login</a></p>
    </div>
</div>

</body>
</html>
