<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #181818; /* Dark background */
            color: #eaeaea; /* Light color text */
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(28, 28, 28, 0.9); /* Dark background for the form */
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .header {
            background-color: #ff4c4c; /* Red background */
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        .message {
            font-size: 1rem;
            margin-top: 20px;
            line-height: 1.5;
            color: #eaeaea;
        }

        .btn {
            display: inline-block;
            background-color: #ff5c5c; /* Brighter red for visibility */
            color: white;
            text-align: center;
            padding: 14px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 250px; /* Limit width for better look */
            margin: 20px auto; /* Center the button */
        }

        .btn:hover {
            background-color: #ff4040; /* Darker red on hover */
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }

        .footer a {
            color: #ff4c4c; /* Red link */
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .message {
                font-size: 14px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.2rem;
            }

            .message {
                font-size: 14px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Email Sent</h1>
    </div>

    <div class="message">
        <p>We've sent you an email with a link to reset your password. Please check your inbox (or spam folder).</p>
    </div>

    <a href="{% url 'game_login' %}" class="btn">Back to Login</a>

    
</div>

</body>
</html>
