<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css"> <!-- External CSS Link (if used) -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #181818;
      background-image: url('../static/Fixed_Aspect_Ratio_Image__1_.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .login-container {
      background-color: rgba(28, 28, 28, 0.9);
      padding: 50px 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      color: #eaeaea;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #eaeaea;
      font-size: 14px;
      font-weight: 600;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      background-color: #333;
      transition: border-color 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      border-color: #ff4c4c;
      background-color: #444;
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      background-color: #ff4c4c;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .login-btn:hover {
      background-color: #d43f3f;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #b0b0b0;
    }

    .footer a {
      color: #ff4c4c;
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .alert {
      background-color: #ff4c4c;
      color: white;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
    }

    .btn-link {
      display: inline-block;
      margin-top: 15px;
      font-size: 14px;
      color: #ff4c4c;
      text-decoration: none;
    }

    .btn-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 1.5rem;
      }

      .input-group input {
        padding: 10px;
        font-size: 14px;
      }

      .login-btn {
        padding: 12px;
        font-size: 14px;
      }

      .footer {
        font-size: 12px;
      }

      .alert {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>GameZone Login</h2>
    <form action="" method="POST">
      {% csrf_token %}

      <div class="input-group">
        <label for="uname">Email Address</label>
        <input type="text" id="uname" name="uname" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="passwd" required>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="footer">
      <p>Don't have an account? <a href="register">Register</a></p>
    </div>

    <!-- Move "Forgot Password" button here, below the registration link -->
    <a href="{% url 'password_reset' %}" class="btn-link">Forgot Password?</a>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-dismissible">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  </div>

  <script>
    // Toggle password visibility
    function togglePassword() {
      const passwordField = document.getElementById('passwd');
      const type = passwordField.type === 'password' ? 'text' : 'password';
      passwordField.type = type;
    }
  </script>

</body>
</html>
