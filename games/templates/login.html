<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #181818; /* Dark background for a gaming theme */
      background-image: url('../static/Fixed_Aspect_Ratio_Image__1_.jpg'); /* Add the image URL here */
      background-size: cover; /* Makes sure the image covers the whole page */
      background-position: center center; /* Centers the image */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: rgba(28, 28, 28, 0.9); /* Dark semi-transparent background */
      padding: 50px 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      color: #eaeaea; /* Light grey text color */
      margin-bottom: 20px;
      font-weight: 700;
    }

    .input-group {
      margin-bottom: 25px;
    }

    .input-group label {
      display: block;
      margin-bottom: 10px;
      color: #eaeaea;
      font-size: 14px;
      font-weight: 600;
    }

    .input-group input {
      width: 100%;
      padding: 15px;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      background-color: #333;
      transition: border-color 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      border-color: #ff4c4c; /* Red border on focus */
      background-color: #444;
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      background-color: #ff4c4c;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .login-btn:hover {
      background-color: #d43f3f; /* Slightly darker red on hover */
    }

    .footer {
      margin-top: 25px;
      font-size: 14px;
      color: #b0b0b0;
    }

    .footer a {
      color: #ff4c4c;
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Alerts */
    .alert {
      background-color: #ff4c4c;
      color: white;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>GameZone Login</h2>
    <form action="" method="POST">
      {% csrf_token %}

      <div class="input-group">
        <label for="uname">Email Address</label>
        <input type="email" id="uname" name="uname" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="passwd" required>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="footer">
      <p>Don't have an account? <a href="register">Register</a></p>
    </div>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-dismissible">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  </div>

</body>
</html>
