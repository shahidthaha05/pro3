<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      background-color: #f8f8f8; /* Soft light gray */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 380px;
      text-align: center;
      position: relative;
    }

    h2 {
      font-size: 2rem;
      font-weight: 600;
      color: #333; /* Darker gray for text */
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555; /* Slightly lighter gray for labels */
      text-align: left;
    }

    .input-group input {
      width: 100%;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      color: #333;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      border-color: #000;
      background-color: #fff;
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      background-color: #000;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #333;
    }

    .footer {
      margin-top: 15px;
      font-size: 14px;
      color: #777;
    }

    .footer a {
      color: #000;
      text-decoration: none;
      font-weight: 600;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Alerts */
    .alert {
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      font-size: 14px;
    }

    .alert .btn-close {
      background: none;
      border: none;
      color: #721c24;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="" method="POST">
      {% csrf_token %}

      <div class="input-group">
        <label for="uname">E-mail</label>
        <input type="text" id="uname" name="uname" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="passwd" required>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="footer">
      <p>Don't have an account? <a href="register">Register</a></p>
    </div>


    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-dismissible">
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  </div>


      

</body>
</html>
