<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            background-color: rgb(214, 46, 46);
            color: #fff;
            padding: 20px;
            border-radius: 8px 8px 0 0;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            background-color: #d10000;
            color: white;
            text-align: center;
            padding: 14px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #b50000;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }
        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .message {
                font-size: 14px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .message {
                font-size: 14px;
            }

            .btn {
                padding: 12px 18px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Password Reset Successful</h1>
    </div>

    <div class="message">
        <p>Your password has been reset. You can now <a href="{% url 'game_login' %}" class="btn">log in</a> with your new password.</p>
    </div>

    <div class="footer">
        <p>If you did not request this change, please contact support immediately.</p>
    </div>
</div>

</body>
</html>
