<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
</head>
<body>
    <h2>Welcome to the Admin Dashboard</h2>
    <a href="{% url 'game_logout' %}">Logout</a>
    
    <h3>All Games</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for game in data %}
                <tr>
                    <td>{{ game.title }}</td>
                    <td>{{ game.description }}</td>
                    <td>${{ game.price }}</td>
                    <td>
                        <a href="{% url 'edit_game' game.id %}">Edit</a>
                        <a href="{% url 'delete_game' game.id %}" onclick="return confirm('Are you sure you want to delete this game?');">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No games available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'add_game' %}">Add a New Game</a>
</body>
</html>
