<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h2 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin: 0;
        }

        h3 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        a:hover {
            color: #45a049;
        }

        .actions a {
            margin-right: 15px;
        }

        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .add-game {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            width: 200px;
            margin: 20px auto;
            text-align: center;
            border-radius: 5px;
        }

        .add-game:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Welcome to the Admin Dashboard</h2>
    <a href="{% url 'game_logout' %}" class="logout">Logout</a>

    <h3>All Games</h3>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Price</th>
                <th>image</th>
            </tr>
        </thead>
        <tbody>
            {% for game in data %}
                <tr>
                    <td>{{ game.title }}</td>
                    <td>{{ game.description }}</td>
                    <td>${{ game.price }}</td>
                    <td>{{ game.image }}</td>
                    <td class="actions">
                        <a href="{% url 'edit' game.id %}">Edit</a>
                        <a href="{% url 'delete_game' game.id %}" onclick="return confirm('Are you sure you want to delete this game?');">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No games available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'add_game' %}" class="add-game">Add a New Game</a>
</body>
</html>
