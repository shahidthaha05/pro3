<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Game - {{ game.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h2 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin: 0;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form input, form select, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }

        .back-link a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        .back-link a:hover {
            color: #45a049;
        }

        .messages {
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            background-color: #f9f9f9;
            border-left: 5px solid #4CAF50;
        }

        .messages ul {
            list-style-type: none;
            padding: 0;
        }

        .messages li {
            padding: 5px 0;
        }

        .messages li.alert-success {
            color: green;
        }

        .messages li.alert-error {
            color: red;
        }
    </style>
</head>
<body>

    <h2>Edit Game: {{ game.title }}</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Update Game</button>
    </form>

    <div class="back-link">
        <a href="{% url 'home' %}">Back to Home</a>
    </div>

    {% if messages %}
        <div class="messages">
            <ul>
                {% for message in messages %}
                    <li class="{% if message.tags %}alert-{{ message.tags }}{% endif %}">{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

</body>
</html>
